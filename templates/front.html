{% extends "base.html" %}

{% block content %}

        {% for posting in postings %}

            <div class="posting">
                <div class="posting-title">
                    <a href="/blog/{{ posting.key().id() }}">{{posting.title}}</a>
                </div>
                <pre class ="posting-body">{{posting.posting}}</pre>
            </div>
        {% endfor %}

{% endblock %}
